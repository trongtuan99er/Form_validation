<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Đăng ký</title>
</head>

<body>
  <div class="main">

    <form action="" method="POST" class="form" id="form-1">
      <h3 class="heading">Đăng Ký</h3>
      <p class="desc">Đăng ký để trải nghiệm nhiều hơn !</p>

      <div class="spacer"></div>

      <div class="form-group">
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input id="fullname" name="fullname" type="text" placeholder="VD: Trong Tuan" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
        <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password"
          class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="province" class="form-label">Tỉnh/TP</label>
        <select class="form-control"id="province" name="province">
          <option value="">-- Chọn Tỉnh/TP --</option>
          <option value="hn">Hà Nội</option>
          <option value="hcm">Hồ chí Minh</option>
          <option value="bd">Bình Dương</option>
          <option value="th">Thanh Hóa</option>
        </select>
        <span class="form-message"></span>
      </div>
      
      <p class="desc">Bạn đã có tài khoản ? 
        <a href="Login.html">Đăng nhập ngay!</a></p>

      <button class="form-submit">Đăng ký</button>
    </form>

  </div>
  <script src="./validator.js"></script>
  <script>
    Validator({
      form: '#form-1',
      formGroupSelector: '.form-group',
      erroMessage: '.form-message',
      rules: [
        Validator.isRequired('#fullname'),

        Validator.isRequired('#email'),
        Validator.isEmail('#email'),

        Validator.minLength('#password', 6),

        Validator.isRequired('#password_confirmation'),
        Validator.isConfirm('#password_confirmation', function () {
          return document.querySelector('#form-1 #password').value;
        }, 'Mật khẩu không khớp'),
        Validator.isRequired('#province'),
      ],
    
      onsubmit: function (data){
        // call api
          console.log(data)
        }
    })
  </script>
</body>

</html>
